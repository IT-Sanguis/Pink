      <p class="photo-upload__slogan container">Затмите их всех!<br>Выкладывайте все, что накопилось в телефоне!</p>
      <form class="photo-upload__form photo-editor container" action="https://echo.htmlacademy.ru" method="post">
        <input class="visually-hidden" type="file" name="img" id="img">
        <label class="photo-editor__label" for="img">
          <span class="photo-editor__img-empty">Нажмите, чтобы выбрать фотографию</span>
          <picture>
            <source type="image/webp" media="(min-width: 960px)" srcset="img/photo-road-desktop@1x.webp 1x, img/photo-road-desktop@2x.webp 2x">
            <source type="image/webp" media="(min-width: 660px)" srcset="img/photo-road-tablet@1x.webp 1x, img/photo-road-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/photo-road-mobile@1x-min.webp 1x, img/photo-road-mobile@2x.webp 2x">

            <source media="(min-width: 960px)" srcset="img/photo-road-desktop@1x.jpg 1x, img/photo-road-desktop@2x.jpg 2x">
            <source media="(min-width: 660px)" srcset="img/photo-road-tablet@1x.jpg 1x, img/photo-road-tablet@2x.jpg 2x">
            <img class="photo-editor__img" src="img/photo-road-mobile@1x-min.jpg" srcset="img/photo-road-mobile@2x.jpg 2x" alt="Выбранная фотография">
          </picture>
        </label>
        <div class="photo-editor__control">
          <ul class="photo-editor__tools">
            <li class="photo-editor__tool photo-editor__tool--active">
              <button class="photo-editor__tool-btn photo-editor__tool-btn--crop" type="button" aria-label="crop">
                <svg class="photo-editor__icon" width="48" height="48" viewBox="0 0 48 48">
                  <use xlink:href="#icon-editor-crop"></use>
                </svg>
              </button>
              <label class="visually-hidden" for="cropRange">Crop</label>
              <input class="photo-editor__range" type="range" name="cropRange" min="1" max="100" value="85" id="cropRange">
            </li>
            <li class="photo-editor__tool">
              <button class="photo-editor__tool-btn photo-editor__tool-btn--fill" type="button" aria-label="fill">
                <svg class="photo-editor__icon" width="48" height="48" viewBox="0 0 48 48">
                  <use xlink:href="#icon-editor-fill"></use>
                </svg>
              </button>
              <label class="visually-hidden" for="fillRange">Fill</label>
              <input class="photo-editor__range" type="range" name="fillRange" min="1" max="100" value="85" id="fillRange">
            </li>
            <li class="photo-editor__tool">
              <button class="photo-editor__tool-btn photo-editor__tool-btn--contrast" type="button" aria-label="contrast">
                <svg class="photo-editor__icon" width="32" height="32" viewBox="0 0 32 32">
                  <use xlink:href="#icon-editor-contrast"></use>
                </svg>
              </button>
              <label class="visually-hidden" for="contrastRange">Contrast</label>
              <input class="photo-editor__range" type="range" name="contrastRange" min="1" max="100" value="85" id="contrastRange">
            </li>
          </ul>
          <div class="photo-editor__btns">
            <button class="photo-editor__btn btn btn--upload">Запостить</button>
            <button class="photo-editor__btn btn btn--cancel">Отмена</button>
          </div>
        </div>
      </form>
    </section>
  </main>
