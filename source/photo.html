    <section class="photo-upload">
      <h2 class="visually-hidden">Публикуйте свои фотографии</h2>
      <p class="photo-upload__slogan container">Затмите их всех!<br>Выкладывайте все, что накопилось в телефоне!</p>
      <div class="photo-upload__wrapper container">
        <form class="photo-upload__form photo-editor" action="https://echo.htmlacademy.ru" method="post">
          <input class="visually-hidden" type="file" name="img" id="img">
          <label class="photo-editor__label" for="img">
            <span class="photo-editor__img-empty">Нажмите, чтобы выбрать фотографию</span>
            <img class="photo-editor__img" src="https://via.placeholder.com/280x374?text=Фото" alt="Выбранная фотография">
          </label>
          <div class="photo-editor__control">
            <ul class="photo-editor__tools">
              <li class="photo-editor__tool photo-editor__tool--active">
                <button class="photo-editor__tool-btn photo-editor__tool-btn--crop" type="button" aria-label="crop">
                  <svg class="photo-editor__icon" width="48" height="48" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="enable-background:new 0 0 48 48" viewBox="0 0 48 48">
                    <path d="M0 0h48v48H0V0z" style="fill:none"/>
                    <path d="M34 30h4V14c0-2.21-1.79-4-4-4H18v4h16v16zm-20 4V2h-4v8H2v4h8v20c0 2.21 1.79 4 4 4h20v8h4v-8h8v-4H14z"/>
                  </svg>
                </button>
                <input class="photo-editor__range" type="range" name="cropRange" id="cropRange">
              </li>
              <li class="photo-editor__tool">
                <button class="photo-editor__tool-btn photo-editor__tool-btn--fill" type="button" aria-label="fill">
                  <svg class="photo-editor__icon" width="48" height="48" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="enable-background:new 0 0 48 48" viewBox="0 0 48 48">
                    <path d="M0 0h48v48H0V0z" style="fill:none"/>
                    <path d="M33.12 17.88 15.24 0l-2.83 2.83 4.76 4.76L6.88 17.88c-1.17 1.17-1.17 3.07 0 4.24l11 11c.58.59 1.35.88 2.12.88s1.54-.29 2.12-.88l11-11c1.17-1.17 1.17-3.07 0-4.24zM10.41 20 20 10.42 29.59 20H10.41zM38 23s-4 4.33-4 7c0 2.21 1.79 4 4 4s4-1.79 4-4c0-2.67-4-7-4-7zM0 40h48v3H0z"/>
                  </svg>
                </button>
                <input class="photo-editor__range" type="range" name="fillRange" id="fillRange">
              </li>
              <li class="photo-editor__tool">
                <button class="photo-editor__tool-btn photo-editor__tool-btn--contrast" type="button" aria-label="contrast">
                  <svg class="photo-editor__icon" width="32" height="32" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="enable-background:new -35.42-7.96 31.92 31.92" viewBox="-35.42 -7.96 31.92 31.92">
                    <path d="M-19.46-3.96C-12.87-3.96-7.5 1.41-7.5 8c0 6.59-5.37 11.96-11.96 11.96S-31.42 14.59-31.42 8c0-6.59 5.36-11.96 11.96-11.96m0-4C-28.27-7.96-35.42-.82-35.42 8c0 8.81 7.15 15.96 15.96 15.96S-3.5 16.81-3.5 8c0-8.82-7.15-15.96-15.96-15.96z"/>
                    <path d="M-19.46 16.33c4.71 0 8.52-3.81 8.52-8.52 0-4.71-3.81-8.52-8.52-8.52"/>
                  </svg>
                </button>
                <input class="photo-editor__range" type="range" name="contrastRange" id="contrastRange">
